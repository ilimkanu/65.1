<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<form action="#" th:action="@{/}" th:object="${personForm}" method="post">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}" /></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
        </tr>
        <tr>
            <td>Age:</td>
            <td><input type="text" th:field="*{age}" /></td>
            <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="text" th:field="*{email}" /></td>
            <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</td>
        </tr>
        <tr>
            <td>Experience:</td>
            <td><input type="text" th:field="*{experience}" /></td>
            <td th:if="${#fields.hasErrors('experience')}" th:errors="*{experience}">Experience Error</td>
        </tr>
        <tr>
            <td>IP address:</td>
            <td><input type="text" th:field="*{ipAddress}" /></td>
            <td th:if="${#fields.hasErrors('ipAddress')}" th:errors="*{ipAddress}">Experience Error</td>
        </tr>
        <tr>
            <td>Carrier Start:</td>
            <td><input type="text" th:field="*{carierStart}" /></td>
            <td th:if="${#fields.hasErrors('carierStart')}" th:errors="*{carierStart}">Experience Error</td>
        </tr>
        <tr>
            <td>End Contract:</td>
            <td><input type="text" th:field="*{endContract}" /></td>
            <td th:if="${#fields.hasErrors('endContract')}" th:errors="*{endContract}">Experience Error</td>
        </tr>
        <tr>
            <td>Birthday:</td>
            <td><input type="text" th:field="*{birthday}" /></td>
            <td th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}">Experience Error</td>
        </tr>
        <tr>
            <td><button type="submit">Submit</button></td>
        </tr>
    </table>
</form>
</body>
</html>
